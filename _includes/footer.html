<footer class="border-top-thin clearfix mt-2 mt-lg-4">
  <div class="container mx-auto px-2">

    <p class="col-8 sm-width-full left py-2 mb-0">Maintained by <a class="" href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></p>

    <ul class="list-reset right clearfix sm-width-full py-2 mb-2 mb-lg-0">
      <li class="inline-block align-middle mr-1">
        <a href="https://twitter.com/share"
           class="twitter-share-button"
           data-hashtags="{{ site.title | remove: ' ' }}">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </li>
    </ul>

  </div>
</footer>

<script src="/assets/prism.js"></script>
